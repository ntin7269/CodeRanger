<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | CodeRangers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #eef2f3, #d9fdd3);
        font-family: 'Segoe UI', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .register-box {
        background: white;
        padding: 2.5rem 3rem;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      .brand-title {
        text-align: center;
        font-size: 2.8rem;
        font-weight: bold;
        color: #28a745;
        margin-bottom: 0.5rem;
        font-family: 'Trebuchet MS', sans-serif;
      }

      .form-subtitle {
        text-align: center;
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #444;
      }

      .btn-custom {
        width: 100%;
        background-color: #28a745;
        border: none;
        padding: 0.6rem;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #218838;
      }

      .form-footer {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.95rem;
      }

      .form-footer a {
        text-decoration: none;
        color: #28a745;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="register-box">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Brand Title -->
        <div class="brand-title">CodeRangers</div>
        <div class="form-subtitle">Create your account</div>

        {% if info_message %}
        <div class="alert alert-secondary text-center">
          {{ info_message }}
        </div>
        {% endif %}

        <!-- Display Django messages -->
        {% if messages %}
        <div class="alert alert-info text-center">
          {% for message in messages %} {{ message }} {% endfor %}
        </div>
        {% endif %}

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="Create a password"
            required
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-custom">Register</button>

        <!-- Already have account -->
        <div class="form-footer">
          Already have an account? <a href="/auth/login/">Login here</a>
        </div>
      </form>
    </div>
  </body>
</html>
