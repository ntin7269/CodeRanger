{% extends "base.html" %}
{% block title %}Register | CodeRangers{% endblock %}

{% block content %}
<div style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
    min-height: calc(100vh - 200px);
    font-family: 'Poppins', sans-serif;
">
  <div style="
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #f8fafc;
  ">
    Create your CodeRangers account
  </div>

  <form method="post" style="
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 340px;
  ">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required style="
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid rgba(255,255,255,0.1);
        background-color: rgba(255,255,255,0.08);
        color: #f8fafc;
        font-size: 0.95rem;
        transition: all 0.2s ease;
    " onfocus="this.style.borderColor='#6366f1'">

    <input type="email" name="email" placeholder="Email" required style="
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid rgba(255,255,255,0.1);
        background-color: rgba(255,255,255,0.08);
        color: #f8fafc;
        font-size: 0.95rem;
        transition: all 0.2s ease;
    " onfocus="this.style.borderColor='#6366f1'">

    <input type="password" name="password" placeholder="Password" required style="
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid rgba(255,255,255,0.1);
        background-color: rgba(255,255,255,0.08);
        color: #f8fafc;
        font-size: 0.95rem;
        transition: all 0.2s ease;
    " onfocus="this.style.borderColor='#6366f1'">

    <input type="password" name="confirm_password" placeholder="Confirm Password" required style="
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid rgba(255,255,255,0.1);
        background-color: rgba(255,255,255,0.08);
        color: #f8fafc;
        font-size: 0.95rem;
        transition: all 0.2s ease;
    " onfocus="this.style.borderColor='#6366f1'">

    <button type="submit" style="
        background: linear-gradient(90deg, #6366f1, #14b8a6);
        color: white;
        font-weight: 600;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        font-size: 0.95rem;
        transition: all 0.2s ease;
    " onmouseover="this.style.filter='brightness(1.15)'; this.style.transform='translateY(-1px)';"
      onmouseout="this.style.filter='none'; this.style.transform='none';">
      Create account
    </button>
  </form>

  <div style="
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #cbd5e1;
  ">
    Already have an account?
    <a href="/auth/login/" style="
        color: #38bdf8;
        text-decoration: none;
    " onmouseover="this.style.textDecoration='underline';"
      onmouseout="this.style.textDecoration='none';">
      Sign in
    </a>
  </div>
</div>
{% endblock %}
