<!-- templates/all_problems.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Coding Problems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f9fef9;
        }
        .navbar {
            background-color: #28a745;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .problem-list-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        h1 {
            color: #28a745;
            font-weight: bold;
        }
        .list-group-item a {
            color: #007bff;
            font-weight: 500;
            text-decoration: none;
        }
        .list-group-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="/">CodeRangers</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      {% if request.user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="/problems/">Problems</a></li>
        <li class="nav-item"><a class="nav-link" href="/auth/logout/">Logout</a></li>
      {% else %}
        <li class="nav-item"><a class="nav-link" href="/auth/login/">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/auth/register/">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="/problems/">Problems</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="container mt-4">
    <div class="problem-list-container">
        <h1 class="mb-4">All Coding Problems</h1>
        <ul class="list-group">
            {% for prob in all_problems %}
                <li class="list-group-item">
                    <a href="{% url 'problem_detail' problem_id=prob.id %}">{{ prob.title }}</a>
                </li>
            {% empty %}
                <li class="list-group-item">No problems available.</li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>
